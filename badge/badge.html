<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge in HTML</title>
    <link rel="stylesheet" href="badge.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3>Badge with Text</h3>
    <span class="text-badge">Check your notifications</span>
    <span class="bubble bubble-text">23</span>

    <h3>Button Badge</h3>
    <button class="badge-btn">Home</button>
    <span class="bubble bubble-home">18</span>

    <h3>Icon Badge</h3>
    <div class="icon-container">
      <i class="fas fa-bell fa-2x"></i>
      <span class="bubble bubble-icon-sm">12</span>

      <i class="fas fa-bell fa-3x"></i>
      <span class="bubble bubble-icon-md">12</span>

      <i class="fas fa-bell fa-5x"></i>
      <span class="bubble bubble-icon-lg">12</span>
    </div>
  </body>
</html>
