<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawer</title>
    <link rel="stylesheet" href="drawer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="title-section">
        <div class="title">Masudha Meher</div>
        <div class="subtitle">kasturimeh@gmail.com</div>
      </div>
      <hr/>
      <div class="menu-items">
        <div class="menu menu-inbox">
            <i class="fas fa-inbox"></i>
            <span>Inbox</span>
        </div>
        <div class="menu menu-sent">
            <i class="fas fa-paper-plane"></i>
            <span>Sent Mails</span>
        </div>
        <div class="menu menu-starred">
            <i class="fas fa-star"></i>
            <span>Starred</span>
        </div>
        <div class="menu menu-draft">
            <i class="fas fa-pencil-ruler"></i>
            <span>Drafts</span>
        </div>
        <div class="menu menu-trash">
            <i class="fas fa-trash-alt"></i>
            <span>Trash</span>
        </div>
        <div class="menu menu-archive">
            <i class="fas fa-user-times"></i>
            <span>Archive</span>
        </div>
      </div>
    </div>

    <script src="drawer.js"></script>
  </body>
</html>
