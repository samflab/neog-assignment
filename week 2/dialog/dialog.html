<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Box</title>
    <link rel="stylesheet" href="dialog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h3>Dialog Box</h3>
    <h4>Header Dialog Box</h4>
    <button class="header-btn">Click Me</button>

    <div class="header-modal">
      <div class="header-title">Dialog body text</div>
      <div class="header-subtitle">
        Dialog sub title or description comes here
      </div>
      <div class="button-container">
        <button class="dialog-btn" type="submit">Submit</button>
        <button class="dialog-btn cancel-btn">Cancel</button>
      </div>
    </div>
    <script src="dialog.js"></script>
  </body>
</html>
